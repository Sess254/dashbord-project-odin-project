<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label for="search"></label>
                    <input type="text" name="" id="search">
                </div>
                <div class="notifications">
                    <i class="fa-regular fa-bell"></i>
                    <img src="./images/prof-pic.jpg" class="prof-pic" alt="picture of a cartoon cat">
                    <h1 class="prof-name">Mitchell Oakley</h1>
                </div>
            </div>
            <div class="handle-container">
                <div class="handle">
                    <img src="./images/prof-pic.jpg" class="handle-pic" alt="cartoon cat in pink background">
                    <h1 class="handle-name"><span>Hi there,</span><br>Mitchel Oakley (@mitchel)</h1>
                </div>
                <div class="handle-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <aside class="aside">
            <nav>
    

            </nav>
    
        </aside>
        <main class="main">
    
        </main>
        <footer>
            
        </footer>
    </div>

</body>
</html>
